<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Failed</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        padding: 50px;
      }
      .failed-container {
        max-width: 400px;
        margin: auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        color: #ff0000;
      }
    </style>
  </head>
  <body>
    <div class="failed-container">
      <h2>Login Failed</h2>
      <p>
        Sorry, your login attempt was unsuccessful. Please check your username
        and password and try again.
      </p>
      <p><a href="/login">Go back to login</a></p>
    </div>
  </body>
</html>
